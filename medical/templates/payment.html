<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Payment Details</h5>
        </div>
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="cardNumber">Name</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="Enter Your Name" name="name" required>
            </div>
            <div class="form-group">
              <label for="cardNumber">House Name</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="Enter House Name" name="hname" required>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="expiryDate">Street</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="Enter Street" name="street" required>
              </div>
              <div class="form-group col-md-6">
                <label for="cvv">Pincode</label>
                <input type="text" class="form-control" id="cvv" placeholder="Enter Pincode" name="pincode" required>
              </div>
            </div>
            <div class="form-group">
              <label for="nameOnCard">City</label>
              <input type="text" class="form-control" id="nameOnCard" placeholder="Enter City" name="city" required>
            </div>
            <div class="form-group">
              <label for="amount">Mobile Number</label>
              <input type="text" class="form-control" id="amount" placeholder="Enter Mobile Number" name="mob" required>
            </div>
            <button class="btn btn-primary" type="submit">Submit Payment</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
